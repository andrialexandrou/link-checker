more%20about%20cats%20in%20Texas%3C%2Fli%3E%0A%20%20%20%20%20%20%20%20%20%20%3Cli%3E%3Cb%3EVisible%20label%3C%2Fb%3E%3A%20Read%20more%2C%20%3Cb%3EAccessible%20name%3C%2Fb%3E%3A%20Read%20more%20about%20dogs%20%3C%2Fli%3E%0A%20%20%20%20%20%20%20%20%3C%2Ful%3E%0A%20%20%20%20%20%20%3C%2Fp%3E%0A%20%20%20%20%20%20%3Cp%3E%3Cb%3EInvalid%20visible%20label%20and%20accessible%20name%20%3Cspan%20aria-hidden%3D%22true%22%3E%E2%9D%8C%3C%2Fspan%3E%3A%3C%2Fb%3E%0A%20%20%20%20%20%20%20%20%3Cul%3E%0A%20%20%20%20%20%20%20%20%20%20%3Cli%3E%3Cb%3EVisible%20label%3C%2Fb%3E%3A%20Learn%20more%2C%20%3Cb%3EAccessible%20name%3C%2Fb%3E%3A%20Cats%20in%20Texas%3C%2Fli%3E%0A%20%20%20%20%20%20%20%20%20%20%3Cli%3E%3Cb%3EVisible%20label%3C%2Fb%3E%3A%20My%20Website%2C%20%3Cb%3EAccessible%20name%3C%2Fb%3E%3A%20Kate's%20Website%20%3C%2Fli%3E%0A%20%20%20%20%20%20%20%20%3C%2Ful%3E%0A%20%20%20%20%20%20%3C%2Fp%3E%0A%20%20%20%20%20%20%3Cp%3EThis%20is%20a%20Level%20A%20WCAG%20requirement.%20Read%20more%20at%3A%20%3Ca%20href%3D%22https%3A%2F%2Fwww.w3.org%2FWAI%2FWCAG21%2FUnderstanding%2Flabel-in-name%22%3EUnderstanding%20Success%20Criterion%202.5.3%3A%20Label%20in%20Name%3C%2Fa%3E%3C%2Fp%3E%0A%20%20%20%20%3C%2Fdetails%3E%0A%20%20%20%20%3Cdetails%3E%0A%20%20%20%20%20%20%3Csummary%3EAccessible%20name%20should%20be%20concise%3C%2Fsummary%3E%0A%20%20%20%20%20%20%3Cp%3EWhile%20there%20is%20no%20technical%20limitation%20to%20the%20accessible%20name%2C%20it%20is%20best%20practice%20to%20keep%20link%20text%20as%20concise%20possible.%3C%2Fp%3E%0A%20%20%20%20%20%20%3Cp%3E%0A%20%20%20%20%20%20%20%20Link%20text%20should%20never%20be%20paragraphs%20or%20even%20sentences%20long.%20This%20may%20frustate%20screen%20reader%20users%20who%20must%20listen%20to%20the%20link%20text%20word%20by%20word.%0A%20%20%20%20%20%20%3C%2Fp%3E%0A%20%20%20%20%20%20%3Cp%3EUse%20your%20own%20judgment!%3C%2Fp%3E%0A%20%20%20%20%3C%2Fdetails%3E%0A%20%20%20%20%3Cdetails%3E%0A%20%20%20%20%20%20%3Csummary%3E'link'%20should%20be%20excluded%20in%20accessible%20name%3C%2Fsummary%3E%0A%20%20%20%20%20%20%3Cp%3E%0A%20%20%20%20%20%20%20%20Screen%20readers%20already%20announce%20links%20as%20a%20link%20so%20no%20need%20to%20include%20it%20as%20part%20of%20the%20accessible%20name.%20However%2C%20if%20%22link%22%20does%20describe%20the%20destination%20of%20the%20link%20(e.g.%20%22Link%20best%20practices%22)%20it%20is%20acceptable.%0A%20%20%20%20%20%20%3C%2Fp%3E%0A%20%20%20%20%20%20%3Cp%3EUse%20your%20own%20judgment!%3C%2Fp%3E%0A%20%20%20%20%3C%2Fdetails%3E%0A%20%20%20%20%3Cdetails%3E%0A%20%20%20%20%20%20%3Csummary%3EName%20should%20be%20unique%3C%2Fsummary%3E%0A%20%20%20%20%20%20%3Cp%3E%0A%20%20%20%20%20%20%20%20Links%20that%20have%20different%20destinations%20should%20NOT%20share%20an%20accessible%20name.%20This%20will%20make%20it%20difficult%20for%20users%20who%20use%20link%20shortcuts%20to%20decide%20whether%20to%20follow%20the%20link.%20Make%20sure%20the%20link%20text%20adequately%20describes%20the%20destination.%0A%20%20%20%20%20%20%3C%2Fp%3E%0A%20%20%3C%2Fdetails%3E%0A%20%20%3C%2Fh4%3E%0A%20%20%3Ch2%3ETable%20-%20Analysis%20of%20links%20on%20evaluated%20URL%3C%2Fh2%3E%0A%20%20%3Cdiv%20aria-describedby%3D%22table-note%22%3E%0A%20%20%20%20%3Cp%20id%3D'column-1-note'%3E%0A%20%20%20%20%20%20Column%201%20(Accessible%20name)%20conveys%20the%20accessible%20name%20of%20the%20element%20exposed%20to%20the%20accessibility%20API.%20If%20it%20is%20explicitly%20hidden%2C%20it%20will%20be%20marked%20as%20%3Ci%3E(hidden%20from%20accessibility%20API%3C%2Fi%3E.%0A%20%20%20%20%3C%2Fp%3E%0A%20%20%20%20%3Cp%20id%3D'column-2-note'%3E%0A%20%20%20%20%20%20Column%202%20(Visible%20label)%20conveys%20the%20visible%20label.%20If%20the%20visual%20label%20and%20the%20accessible%20name%20match%2C%20it%20will%20say%20%3Ci%3E(same%20as%20accessible%20name%3C%2Fi%3E.%20If%20the%20cell%20is%20visually%20empty%2C%20it's%20likely%20the%20visual%20label%20rendered%20in%20the%20report.%20Log%20the%20element%20and%20review%20the%20visible%20label%20on%20the%20original%20page.%0A%20%20%20%20%3C%2Fp%3E%0A%20%20%20%20%3Cp%20id%3D'column-3-note'%3E%0A%20%20%20%20%20%20Column%204%20(Log%20element)%20includes%20a%20button%20that%20logs%20the%20element%20in%20the%20browser%20console%20of%20the%20original%20page%20allowing%20further%20inspection.%0A%20%20%20%20%3C%2Fp%3E%0A%20%20%3C%2Fdiv%3E%0A%20%20%60%3B%0A%20%20%7D%0A%0A%20%20createReport(array)%3B%0A%0A%20%20return%20containsAnyLetters%3B%0A%0A%7D)()%3B%7D)()%3B">Link Checker</a>
